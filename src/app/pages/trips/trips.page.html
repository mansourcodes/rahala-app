<ion-header>
  <ion-toolbar>
    <ion-title>trips: next page: </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div
          class="ion-text-center"
          *ngIf="!isLoading && loadedTrips.length == 0"
        >
          <p>No offers found! Please create one first!</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new"
            >Offer New Place</ion-button
          >
        </div>

        <div *ngIf="!isLoading && loadedTrips.length > 0">
          <ion-virtual-scroll [items]="loadedTrips" approxItemHeight="182px">
            <ion-card *virtualItem="let trip">
              <ion-card-header>
                {{trip.name}}
              </ion-card-header>
              <ion-card-subtitle>{{trip.id}}</ion-card-subtitle>

              <ion-card-content>
                <p>{{trip.cities}}</p>
              </ion-card-content>
              <ion-button color="primary">
                next
              </ion-button>
            </ion-card>
          </ion-virtual-scroll>
        </div>

        <ion-infinite-scroll
          threshold="15%"
          (ionInfinite)="loadMoreTrips($event)"
        >
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data..."
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
