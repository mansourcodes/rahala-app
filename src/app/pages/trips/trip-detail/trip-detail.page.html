<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/trips"></ion-back-button>
    </ion-buttons>

    <ion-title>{{isLoading ? 'Loading...' : trip.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isLoading">
    what! {{trip.travelBy}} <br />
    {{trip.travelDate}} {{trip | json}}
  </div>
</ion-content>
