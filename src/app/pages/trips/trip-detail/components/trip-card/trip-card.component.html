<ion-card button="true" [routerLink]="'/trips/' + trip.id" class="card ion-no-margin ion-margin-bottom">

  <ion-card-content>
    <ion-row class="vertical-align-content ion-padding-top">
      <ion-col class="ion-no-padding">
        <div class="ion-text-center w-100">
          <client-avatar [client]="trip.client" [type]="'avatar'"></client-avatar>
        </div>
      </ion-col>
      <ion-col size="2" class="ion-no-padding">
        <div class="ion-text-center w-100">
          <ion-icon size="large" color="primary" [src]="trip.travelByIcon"></ion-icon>
        </div>
      </ion-col>
      <ion-col class="ion-no-padding">
        <div class="city-name ion-text-center w-100">
          <span *ngFor="let city of trip.cities">
            {{ city }}
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button disabled="false" class="small-padding">
          {{ trip.travelDate }}
          <ion-icon size="small" slot="start" color="primary" name="md-calendar"></ion-icon>
        </ion-button>
        <ion-button class="small-padding">
          {{ trip.numOfDays }} أيام
          <ion-icon size="small" slot="start" color="primary" src="assets/icon/day.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button class="small-padding">
          <ion-icon size="small" slot="icon-only" color="primary" [src]="trip.foodOptionIcon"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          {{trip.adultPrice | number:'1.3-3'}} دب
          <ion-icon slot="end" name="ios-arrow-down"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-card>
