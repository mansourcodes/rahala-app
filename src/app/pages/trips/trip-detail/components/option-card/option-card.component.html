<div class="trip-option-card">
  <ion-icon class="option-icon" size="large" color="light" [src]="optionIcon" [name]="optionIcon"></ion-icon>
  <ion-text class="option-label" color="light">
    <div class="ion-no-padding">{{optionLabel}}</div>
  </ion-text>
  <ion-text class="option-value" color="light">
    <p>{{optionValue}}</p>
  </ion-text>
</div>
