<ion-content id="content" class="ion-padding background">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">

        <h1>إستكشف</h1>

        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && relevantQuicksearchs.length == 0">
          <p>No Quicksearchs found!</p>
        </div>
        <div *ngIf="!isLoading && relevantQuicksearchs.length > 0">
          <ion-virtual-scroll [items]="relevantQuicksearchs " approxItemHeight="106px">
            <div *virtualItem="let quicksearch">

              <div button="true" class="quicksearch-card" [routerLink]="'/quicksearchs/' + quicksearch.id">
                <quicksearch-card [quicksearch]="quicksearch"></quicksearch-card>
              </div>

            </div>
          </ion-virtual-scroll>
        </div>

        <ion-infinite-scroll threshold="15%" (ionInfinite)="loadMoreQuicksearchs($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
