<div class="form-datepicker-group">

  <input name="datepicker" class="form-control form-datepicker" ngbDatepicker #datepicker="ngbDatepicker"
    [(ngModel)]="model" [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [dayTemplate]="t"
    outsideDays="hidden" [footerTemplate]="footerTemplate" [displayMonths]="displayMonths" [navigation]="navigation"
    [outsideDays]="outsideDays" [showWeekNumbers]="showWeekNumbers" [startDate]="fromDate!">

  <ng-template #t let-date let-focused="focused">
    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
      [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
      (mouseleave)="hoveredDate = null">
      {{ date.day }}
    </span>
  </ng-template>


  <ng-template #footerTemplate>
    <hr class="my-0">
    <button class="btn btn-primary float-left" (click)="model = today; datepicker.close()">Today</button>
    <button class="btn btn-primary  float-right" (click)="datepicker.close()">Done</button>
  </ng-template>
</div>


<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
        [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
          <ion-icon name="home"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate" [value]="formatter.format(toDate)"
        (input)="toDate = validateInput(toDate, dpToDate.value)">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
          <ion-icon name="home"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</form>


<p>From date model: {{ fromDate | json }}</p>
<p>To date model: {{ toDate | json }}</p>
