<ion-content class="ion-padding">
  <h1 class="page-title">حسابي</h1>
  <ion-list>
    <ion-item class="ion-no-padding" lines="none" button>
      <ion-icon name="happy" slot="start" color="primary"></ion-icon>
      <ion-label>تطبيق رحالة</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding" lines="full" button>
      <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
      <ion-label>إنضم كحملة</ion-label>
    </ion-item>
    <ion-item
      class="ion-no-padding"
      lines="full"
      button
      detail
      [routerLink]="'/general-settings'"
    >
      <ion-icon name="settings" slot="start" color="primary"></ion-icon>
      <ion-label>الإعدادات</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding" lines="none" button>
      <ion-icon name="star" slot="start" color="warning"></ion-icon>
      <ion-label>تقيمم</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding" lines="none" button>
      <ion-icon name="share" slot="start" color="primary"></ion-icon>
      <ion-label>المشاركة مع صديق</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding" lines="full" button>
      <ion-icon name="mail" slot="start" color="primary"></ion-icon>
      <ion-label>الإبلاغ عن خلل</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding" lines="none">
      <ion-icon name="alert" slot="start" color="primary"></ion-icon>
      <ion-label>الإصدار: {{version}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
