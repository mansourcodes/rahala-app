<ion-content id="content" class="ion-padding background">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && relevantClients.length == 0">
          <p>No Clients found!</p>
        </div>

        <h1>الحملات</h1>

        <div *ngIf="!isLoading && relevantClients.length > 0">
          <ion-virtual-scroll [items]="relevantClients " approxItemHeight="106px">
            <ion-row *virtualItem="let clientGroup ">

              <ion-col *ngIf="clientGroup[0]">
                <div button="true" class="client-avatar" [routerLink]="'/clients/' + clientGroup[0].id">
                  <client-avatar [client]="clientGroup[0]" [type]="'avatar'"></client-avatar>
                  {{clientGroup[0].id}}
                </div>
              </ion-col>

              <ion-col *ngIf="clientGroup[1]">
                <div button="true" class="client-avatar" [routerLink]="'/clients/' + clientGroup[1].id">
                  <client-avatar [client]="clientGroup[1]" [type]="'avatar'"></client-avatar>
                  {{clientGroup[1].id}}
                </div>
              </ion-col>


              <ion-col *ngIf="clientGroup[2]">
                <div button="true" class="client-avatar" [routerLink]="'/clients/' + clientGroup[2].id">
                  <client-avatar [client]="clientGroup[2]" [type]="'avatar'"></client-avatar>
                  {{clientGroup[2].id}}
                </div>
              </ion-col>

            </ion-row>
          </ion-virtual-scroll>
        </div>

        <ion-infinite-scroll threshold="15%" (ionInfinite)="loadMoreClients($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
